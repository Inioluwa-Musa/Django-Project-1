{% extends "tasks/layout.html"%}

{% block content %}
    <h1>My Tasks</h1>
    <ul>
        {% if success %}
            <p style="color: rgb(0, 194, 0);">{{ success }}</p>
        {% endif %}
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty%}
            <li>No Task(s) yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a New Task</a>
    <a href="{% url 'tasks:remove' %}">Remove a Task</a>
{% endblock %}
